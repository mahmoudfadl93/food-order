<div class="page-container">
  <div
    class="page-container__header d-flex gap-2 justify-content-between align-items-center"
  >
    <h2>Orders</h2>

    <p-button (onClick)="show()"  [type]="'button'" label="Create Order" />
  </div>
  <div class="page-container__body">
    <p-card>
      <p-table [value]="orders()" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>Menu Name</th>
            <th>Date</th>
            <th>Action</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-order>
          <tr>
            <td>{{ order.menu.name }}</td>
            <td>{{ order.timestamp | date }}</td>
            <td></td>
          </tr>
        </ng-template>
      </p-table>
    </p-card>
  </div>
</div>
