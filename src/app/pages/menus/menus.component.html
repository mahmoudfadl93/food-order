<div class="page-container">
  <div
    class="page-container__header d-flex gap-2 justify-content-between align-items-center"
  >
    <h2>Menus</h2>
    <a routerLink="/create-menu" class="p-button font-bold"> Create Menu </a>
  </div>
  <div class="page-container__body">
    <p-card>

      <p-table [value]="menus()" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Action</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-menu>
          <tr>
            <td>{{ menu.name }}</td>
            <td>{{ menu.timestamp | date }}</td>
            <td>
              <div class="d-flex align-items-center gap-2">
                <a
                  [routerLink]="['/edit-menu',menu.id,menu.name]"
                  class="p-button p-button-icon-only"
                >
                  <span class="pi pi-pen-to-square"> </span>
                </a>

                <p-button severity="danger" icon="pi pi-trash" />
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-card>
  </div>
</div>
